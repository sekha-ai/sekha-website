name: Validate Documentation

on:
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build documentation (strict mode)
        run: |
          echo "ðŸ”¨ Building documentation in strict mode..."
          mkdocs build --strict --verbose
          echo "âœ… Documentation built successfully"
      
      - name: Check for broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'
          config-file: '.github/markdown-link-check-config.json'
          folder-path: 'docs'
          file-extension: '.md'
        continue-on-error: true
      
      - name: Spell check
        uses: rojopolis/spellcheck-github-actions@0.38.0
        with:
          config_path: .spellcheck.yml
          task_name: Markdown
        continue-on-error: true
      
      - name: Generate validation summary
        if: always()
        run: |
          echo "## Documentation Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… **All validation checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some checks had warnings (non-blocking)**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Checks performed:**" >> $GITHUB_STEP_SUMMARY
          echo "- MkDocs strict build (catches warnings as errors)" >> $GITHUB_STEP_SUMMARY
          echo "- Broken link detection" >> $GITHUB_STEP_SUMMARY
          echo "- Spell checking" >> $GITHUB_STEP_SUMMARY
