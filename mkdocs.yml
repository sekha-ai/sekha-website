site_name: Sekha Documentation
site_url: https://docs.sekha.dev
site_description: Complete documentation for Sekha AI Memory Controller - the universal memory system for AI that never forgets
site_author: Sekha AI

repo_name: sekha-ai
repo_url: https://github.com/sekha-ai/sekha-controller
edit_uri: https://github.com/sekha-ai/sekha-website/edit/main/docs/

