{% extends "base.html" %}

{# Custom overrides for Material theme #}

{# Add favicons and touch icons #}
{% block extrahead %}
  <link rel="icon" type="image/x-icon" href="{{ 'assets/favicon.ico' | url }}">
  <link rel="icon" type="image/png" href="{{ 'assets/logo.png' | url }}">
  <link rel="apple-touch-icon" href="{{ 'assets/logo.png' | url }}">
  <meta name="theme-color" content="#4f46e5">
{% endblock %}

{# Add custom footer content #}
{% block footer %}
  {{ super() }}
  <div class="md-footer-meta__inner md-grid">
    <div class="md-footer-custom">
      <p>
        Built with <a href="https://www.mkdocs.org/" target="_blank">MkDocs</a> 
        and <a href="https://squidfunk.github.io/mkdocs-material/" target="_blank">Material for MkDocs</a>
      </p>
    </div>
  </div>
{% endblock %}
